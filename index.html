<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Font: Orbitron Regular 400 (for the calculator screen) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div id="calculator">
            <div class="screen-container">
                <div class="calculator-screen screen-off">
                    
                </div>
            </div>
            <div class="calculator-keyboard">
                <button class="num-button">7</button>
                <button class="num-button">8</button>
                <button class="num-button">9</button>
                <button class="on-button operator-button">ON</button>
                <button class="ce-button operator-button">CE</button>
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="operator-button operator-grey">x</button>
                <button class="operator-button operator-grey">/</button>
                <button class="num-button">1</button>
                <button class="num-button">2</button>
                <button class="num-button">3</button>
                <button class="operator-button operator-grey">+</button>
                <button class="operator-button operator-grey">-</button>
                <button class="num-button">0</button>
                <button class="operator-button operator-grey">.</button>
                <button class="operator-button operator-grey">+/-</button>
                <button class="operator-button operator-grey">?</button>
                <button class="operator-button operator-grey">=</button>
            </div>
        </div>

    </main>

    <script src="./main.js"></script>
</body>
</html>
